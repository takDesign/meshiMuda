        <!-- GOOGLE FONTS -->

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

    <body class="">
        <header>
            <nav class="navbar justify-content-end">
                <h1 class="d-none">Meshi-Muda</h1>

                <div class="d-flex align-items-center">
                    <h5 class="text-uppercase mr-2 mb-0">Post item</h5>
                    <i class="mr-1 fas fa-2x fa-plus-circle"></i>
                </div>
            </nav>

            <div class="row my-4 d-flex justify-content-center">
                <img class="mb-4" src="#" alt="" width="72" height="72">
                <div class="ml-3">
                    <h2 class="font-weight-normal">Famoso Pizzaria</h2>
                    <p>Italian Cuisine</p>
                </div>
            </div>

            <div class="mx-4 my-4">
                <div class="card border border-secondary px-2 py-2">
                    <div class="row no-gutters text-center">
                        Thanks for taking part in saving food waste
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="mt-4 mb-5 pb-3 border-top">
            <div class="container mx-0">
                <div class="mx-5 my-3">
                    <h5 class="border-bottom text-center">Pending pickups</h5>
                </div>

                <div class="mx-2 my-5">
                    <div class="card border border-secondary px-2 py-2">
                        <div class="row no-gutters d-flex align-items-center">
                            <div class="">
                                <img src="#" class="card-img bg-dark" alt="...">
                                image
                            </div>
                            <div class="d-flex align-items-center ml-3">
                                <div class="card-body py-0">
                                    <h5 class="card-title mb-0">Steak</h5>
                                    <p class="card-text mb-0">User name</p>
                                    <p class="card-text text-uppercase">En route</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="card-text float-right"><small class="text-muted">Posted 3 mins ago</small></p>
                </div>
    
                <div class="mx-2 my-5">
                    <div class="card border border-secondary px-2 py-2">
                        <div class="row no-gutters d-flex align-items-center">
                            <div class="">
                                <img src="#" class="card-img bg-dark" alt="...">
                                image
                            </div>
                            <div class="d-flex align-items-center ml-3">
                                <div class="card-body py-0">
                                    <h5 class="card-title mb-0">Pizza</h5>
                                    <p class="card-text mb-0">User name</p>
                                    <p class="card-text text-uppercase">Pending</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="card-text float-right"><small class="text-muted">Posted 3 mins ago</small></p>
                </div>

                <div class="border-top d-flex justify-content-between">
                    <div class="border border-secondary mx-2 my-3 px-3 py-3 text-center">
                        <h5 class="mb-0">Meals saved</h5>
                        <p class="h1">29</p>
                    </div>

                    <div class="border border-secondary mx-2 my-3 px-3 py-3 text-center">
                        <h5 class="mb-0">Tips earned</h5>
                        <p class="h1">$50.00</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-4 fixed-bottom">
            <ul class="nav navbar navbar-dark bg-dark justify-content-center">
                <li class="nav-item mx-2">
                    <a class="nav-link d-flex flex-row" href="#">

                    </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active" href="#">
                        <i class="fas fa-user-alt fa-2x"></i>
                        <!-- Account -->
                    </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">
                        <i class="fas fa-home fa-2x"></i>
                        <!-- Home -->
                    </a>
                </li>
