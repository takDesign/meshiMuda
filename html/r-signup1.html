<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <title>MM: Signup</title>
        <meta name="description" content="Meshi-Muda: Reduce, Reuse, Recycle"/>

        <!-- GOOGLE FONTS -->
        <link href="#" rel="stylesheet"/> 
    
        <!-- FONT  AWESOME -->
        <script src="https://kit.fontawesome.com/2a49eb69db.js"></script>
    
        <!--FAVICON-->
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    </head>

    <body class="">
        <header>
            <nav class="nav">
                <a class="nav-link text-uppercase" href="#">
                    <i class="fas fa-chevron-left mr-2"></i>
                    Back
                </a>
            </nav>
        </header>

        <main role="main" class="container mt-4 mb-3 pb-3">
            <form class="form-signin">
                <div class="text-center text-uppercase mb-4">
                    <p>Sign up to be a restraurant</p>
                </div>
            
                <div class="form-label-group my-3">
                    <input type="text" id="strName" class="form-control" placeholder="RESTAURANT NAME" required autofocus>
                </div>

                <div class="form-label-group my-3">
                    <input type="text" id="strAddress" class="form-control" placeholder="ADDRESS" required>
                </div>

                <div class="form-label-group my-3">
                    <select class="custom-select">
                        <option selected>CUISINE</option>
                        <option value="Italian">Italian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Bakery">Bakery</option>
                        <option value="Korean">Korean</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Cafe">Cafe</option>
                        <option value="Burgers">Burgers</option>
                        <option value="Pizza">Pizza</option>
                    </select>
                </div>

                <div class="form-label-group my-4">
                    <p class="card-title">Upload your logo</p>
                    <input type="file" name="restaurant-logo"/>
                </div>

                <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit">
                    Continue
                    <i class="fas fa-chevron-right ml-2"></i>
                </button>
            </form>
        </main> 

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Bootstrap JS and Popper -->
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
