<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <title>MM: Signup cont.</title>
        <meta name="description" content="Meshi-Muda: Reduce, Reuse, Recycle"/>

        <!-- GOOGLE FONTS -->
        <link href="#" rel="stylesheet"/> 
    
        <!-- FONT  AWESOME -->
        <script src="https://kit.fontawesome.com/2a49eb69db.js"></script>
    
        <!--FAVICON-->
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    </head>

    <body class="">
        <header>
            <nav class="nav">
                <a class="nav-link text-uppercase" href="#">
                    <i class="fas fa-chevron-left mr-2"></i>
                    Back
                </a>
            </nav>
        </header>

        <main role="main" class="container mt-4 mb-3 pb-3">
            <form class="form-signin">
                <div class="mb-5">
                    <h5>Hi *restaurant name* !</h5>
                    <p>Welcome to Meshi Muda.</p>
                    <p>Let's get started.</p>
                </div>

                <div class="form-label-group my-4">
                    <p>Select reasons for food waste <a href="#" class="badge badge-primary">i</a></p>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">End of the night</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2">Mistaken order</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck3">
                        <label class="custom-control-label" for="customCheck3">Overstock</label>
                    </div>

                    <div class="form-label-group my-3">
                        <input type="text" id="addOwn" class="form-control" placeholder="Add your own" required autofocus>
                    </div>
                </div>

                <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit">
                    Continue
                    <i class="fas fa-chevron-right ml-2"></i>
                </button>
            </form>
        </main> 

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Bootstrap JS and Popper -->
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
