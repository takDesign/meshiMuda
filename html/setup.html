<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <title>MM: Setup</title>
        <meta name="description" content="Meshi-Muda: Reduce, Reuse, Recycle"/>

        <!-- GOOGLE FONTS -->
        <link href="#" rel="stylesheet"/> 
    
        <!-- FONT  AWESOME -->
        <script src="https://kit.fontawesome.com/2a49eb69db.js"></script>
    
        <!--FAVICON-->
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    </head>

    <body class="">
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Meshi-Muda</a>
                <h1 class="d-none">Meshi-Muda</h1>
            </nav>
        </header>

        <main role="main" class="container mt-4 mb-5 pb-3">
            <section class="border border-secondary mx-4 my-4 px-3 py-3">
                <div class="mb-4">
                    <h2>Hi Michelle!</h2>
                    <lead>Welcome to Meshi-Muda</lead>
                    <p>Let's get started!</p>
                </div>
                
                <div class="row py-3 mx-1">
                    <p class="mb-0">What food do you like?</p>
                    <form>
                        <div class="form-row align-items-center">
                            <div class="col-auto my-1">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="omnivore" name="radio-stacked" required>
                                    <label class="custom-control-label" for="omnivore">Omnivore</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="vegetarian" name="radio-stacked" required>
                                    <label class="custom-control-label" for="vegetarian">Vegetarian</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="vegan" name="radio-stacked" required>
                                    <label class="custom-control-label" for="vegan">Vegan</label>
                                </div>
                            </div>
                        </div>

                        <p class="mt-4 pt-3 mb-0">Do you have any allergies?</p>
                        <div class="form-row align-items-center">
                            <div class="col-auto my-1">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="nuts">
                                    <label class="custom-control-label" for="nuts">Nuts</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="shellfish">
                                    <label class="custom-control-label" for="shellfish">Shellfish</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="gluten">
                                    <label class="custom-control-label" for="gluten">Gluten</label>
                                </div>
                            </div>
                        </div>
                        <div class="my-4 py-3">
                            <button type="submit" class="btn btn-primary">View latest meals</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Bootstrap JS and Popper -->
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
